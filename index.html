<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Enquiry - Taj Travels Garhwal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3cba5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Send Enquiry Now</h2>
    <form action="https://formspree.io/f/mldnwawe" method="POST">
      <input type="text" name="name" placeholder="Enter your name" required>
      <input type="email" name="email" placeholder="Enter your Email" required>
      <input type="text" name="contact" placeholder="Enter your Contact Number" required>
      <input type="text" name="pickup" placeholder="Pickup Location" required>
      <input type="text" name="drop" placeholder="Drop Location" required>
      <input type="date" name="date" placeholder="Date" required>
      <input type="number" name="adults" placeholder="Adults" min="0">
      <input type="number" name="kids" placeholder="Kids" min="0">
      <button type="submit">Send Enquiry</button>
    </form>
  </div>

</body>
</html>
